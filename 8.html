function highAndLow(numbers) {
  // Diviser la chaîne en un tableau de nombres
  let numArray = numbers.split(" ").map(Number);
  
  // Trouver le maximum et le minimum
  let max = Math.max(...numArray);
  let min = Math.min(...numArray);
  
  // Retourner le résultat sous forme de chaîne
  return `${max} ${min}`;
}

// Exemple d'utilisation
console.log(highAndLow("1 2 3 4 5"));   // "5 1"
console.log(highAndLow("10 2 -3 4 -5")); // "10 -5"
console.log(highAndLow("-1 -1"));        // "-1 -1"

    </script>
