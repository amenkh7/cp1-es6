<body>
    <script>
        function nbYear(p0, percent, aug, p) {
    var years = 0; 
    var population = p0; 
    while (population < p) {
        population += population * (percent / 100) + aug; 
        population = Math.floor(population); 
             years++; 
               }
    return years; 
}
// Exemple d'utilisation
console.log(nbYear(1000, 2, 50, 1200)); 
    </script>
</body>
</html>
