    <script>
  function findShort(str) {
  // Divise la chaÃ®ne en mots
  let words = str.split(' ');
  
  // Utilise Math.min pour trouver la longueur du mot le plus court
  let shortestLength = Math.min(...words.map(word => word.length));
  
  return shortestLength;
}

console.log(findShort("my name si rima")); // 3

    </script>
