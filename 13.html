function descendingOrder(n) {
  var digitCount = new Array(10).fill(0);
  n.toString().split('').forEach(digit => {
    digitCount[parseInt(digit)]++;
  });
 var result = '';
  for (var i = 9; i >= 0; i--) {
    result += i.toString().repeat(digitCount[i]);
  }
 return parseInt(result, 10);
}
