    <script>
      function evenOrOdd(number) {
    if (number % 2 === 0) {
        return "Even"; // Utilisez une majuscule initiale
    } else {
        return "Odd";  // Utilisez une majuscule initiale
    }
}

// Exemples d'utilisation
console.log(evenOrOdd(2));    // Résultat : "Even"
console.log(evenOrOdd(7));    // Résultat : "Odd"
console.log(evenOrOdd(-42));  // Résultat : "Even"
console.log(evenOrOdd(-7));   // Résultat : "Odd"
console.log(evenOrOdd(0));    // Résultat : "Even"
