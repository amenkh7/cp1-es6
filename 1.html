    <script>

function getCount(str) {
    var alfabe = "aeiou";
    var count = 0;
    for (var i = 0; i < str.length; i++) {
        if (alfabe.includes(str[i])) {
            count++;
        }
    }
    return count;
}
var n = "hello";
console.log(getCount(n)); // Output: 2
