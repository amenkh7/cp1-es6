<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      function XO(str) {
  let xCount = 0;
  let oCount = 0;
  for (let char of str.toLowerCase()) {
    if (char === 'x') xCount++; 
    if (char === 'o') oCount++;   }
  return xCount === oCount;
}

// Exemples
console.log(XO("ooxx"));    // true
console.log(XO("xooxx"));   // false


    </script>
</body>
</html>
