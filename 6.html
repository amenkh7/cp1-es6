function isSquare(blocks) {
    if (blocks < 0) {
        return false;
    }

    for (var i = 0; i * i <= blocks; i++) {
        if (i * i === blocks) {
            return true;
        }
    }
    return false;
}

console.log(isSquare(4));   // Résultat : true
console.log(isSquare(9));   // Résultat : true
console.log(isSquare(8));   // Résultat : false
console.log(isSquare(16));  // Résultat : true
console.log(isSquare(-1));  // Résultat : false
