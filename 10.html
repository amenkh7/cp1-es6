<body>
    <script>
   function squareDigits(num) {
  var result = "";  for (var digit of num.toString()) {
    var square = Number(digit) ** 2; 
       result += square;  }
  return Number(result); 
}
console.log(squareDigits(3));    // 9

    </script>
</body>
